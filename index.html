<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Covid-19 in Slovenia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
            <h3>Covid-19 stanje v Sloveniji<br>na dan: <span id="date"></span></h3>
            <div class="table table-bordered">
                <div class="table-row">
                    <div class="label">Testi na dan: HAG</div>
                    <div class="value" id="tests-hag"></div>
                </div>
                <div class="table-row">
                    <div class="label">Testi na dan: PCR</div>
                    <div class="value" id="tests-pcr"></div>
                </div>
                <div class="table-row">
                    <div class="label">Aktivni primeri na dan</div>
                    <div class="value" id="active-cases"></div>
                </div>
                <div class="table-row">
                    <div class="label">Å tevilo umrlih</div>
                    <div class="value" id="total-deaths"></div>
                </div>
            </div>
        </main>
        <footer>
            <img src="./icons/coronavirus-icon.png" alt="" style="width: 50px">
            <div class="data-source-container">
                <p>Vir podatkov:</p>
                <a href="https://covid-19.sledilnik.org/sl/stats" target="_blank">COVID-19 Sledilnik</a>
            </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
