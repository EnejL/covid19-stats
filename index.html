<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Covid-19 in Slovenia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
            <h3>Covid-19 stanje v Sloveniji</h3>
            <div class="tabs">
                <div class="tab">
                    <input type="radio" name="covid-tab" class="tab-switch" id="tab-1">
                    <label for="tab-1" class="tab-label">
                        <span id="date"></span>
                    </label>
                    <div class="tab-content">
                        <div class="table table-bordered">
                            <div class="table-row">
                                <div class="label">Testi na dan: HAG</div>
                                <div class="value" id="tests-hag"></div>
                            </div>
                            <div class="table-row">
                                <div class="label">Testi na dan: PCR</div>
                                <div class="value" id="tests-pcr"></div>
                            </div>
                            <div class="table-row">
                                <div class="label">Aktivni primeri na dan</div>
                                <div class="value" id="active-cases"></div>
                            </div>
                            <div class="table-row">
                                <div class="label">Skupno Å¡tevilo umrlih</div>
                                <div class="value" id="total-deaths"></div>
                            </div>
                            <div class="table-row">
                                <div class="label">Trenutno hospitalizirani</div>
                                <div class="value" id="hospitalised"></div>
                            </div>
                            <div class="table-row">
                                <div class="label">Na intenzivni negi</div>
                                <div class="value" id="in-icu"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <input type="radio" name="covid-tab" class="tab-switch" id="tab-2" checked>
                    <label for="tab-2" class="tab-label">
                        <img src="icons/vaccine.png" class="label-img">
                    </label>
                    <div class="tab-content">
                        <div class="table-row">
                            <div class="label label-center">1. odmerek cepiva</div>
                            <div class="border-line"></div>
                            <div class="value-wrapper">
                                <div class="value value-child" id="1st-vax-day-administered"></div>
                                <div class="value value-child" id="1st-vax-total-administered"></div>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="label label-center">2. odmerek cepiva</div>
                            <div class="border-line"></div>
                            <div class="value-wrapper">
                                <div class="value value-child" id="2nd-vax-day-administered"></div>
                                <div class="value value-child" id="2nd-vax-total-administered"></div>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="label label-center">3. odmerek cepiva</div>
                            <div class="border-line"></div>
                            <div class="value-wrapper">
                                <div class="value value-child" id="3rd-vax-day-administered"></div>
                                <div class="value value-child" id="3rd-vax-total-administered"></div>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="label">Porabljenih odmerkov</div>
                            <div class="value" id="used-doses-to-date"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
<!--            <img src="./icons/coronavirus-icon.png" alt="" style="width: 50px">-->
            <div class="data-source-container">
                <p>Vir podatkov:</p>
                <a href="https://covid-19.sledilnik.org/sl/stats" target="_blank">COVID-19 Sledilnik</a>
            </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
