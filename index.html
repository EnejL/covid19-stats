<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Covid-19 in Slovenia</title>
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Slab:400,700&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main>
            <h3>Covid-19 stanje v Sloveniji<br>na dan: <span id="date"></span></h3>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td class="label">Testi na dan: HAG</td>
                        <td class="value" id="tests-hag"></td>
                    </tr>
                    <tr>
                        <td class="label">Testi na dan: PCR</td>
                        <td class="value" id="tests-pcr"></td>
                    </tr>
                    <tr>
                        <td class="label">Aktivni primeri na dan</td>
                        <td class="value" id="active-cases"></td>
                    </tr>
                    <tr>
                        <td class="label">Å tevilo umrlih</td>
                        <td class="value" id="total-deaths"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <p>Vir podatkov:</p>
            <a href="https://covid-19.sledilnik.org/sl/stats" target="_blank">COVID-19 Sledilnik</a>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
